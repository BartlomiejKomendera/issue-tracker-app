<div class="container">
    <div class="row" (mouseover)="changeStyle=true" (mouseout)="changeStyle=false">
        <div class="card" [class.element]="!changeStyle" 
        [class.element-hover]="changeStyle" [class.element-closed]="issue.status === 'Closed'">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5>{{issue.title}}</h5>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Status: {{issue.status}}</p>
                    </div>
                    <div class="col">
                        <p class="float-end">Severity:
                            <span [ngStyle]="{'color': (issue.severity === 'Low') ? 'green' :
                                                        (issue.severity === 'Medium') ? 'orange' :
                                                        (issue.severity === 'High') ? 'red' : ''}">{{issue.severity}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
