<div class="container">
  <div class="row">
    <div class="col-9"></div>
    <div class="col-3">
      <button (click)="back()" class="btn btn-outline-primary m-2 float-end">Back</button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">

      <form #newForm="ngForm" (submit)="submit(newForm.value)">
        <div class="row">
          <div class="col-10"></div>
          <div class="col-2">
          </div>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input ngModel name="title" type="text" class="form-control custom-class" id="title">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input ngModel name="department" type="text" class="form-control" id="department">
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="severity" class="form-label">Severity</label>
              <select ngModel name="severity" class="form-select" aria-label="severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="department" class="form-label">Status</label>
              <select ngModel name="status" class="form-select" aria-label="status">
                <option value="Open">Opened</option>
                <option value="Closed">Closed</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <div class="form-floating">
            <textarea ngModel name="description" class="form-control" placeholder="Description" id="description" style="height: 200px"></textarea>
          </div>
        </div>
        <button class="btn btn-outline-success" type="submit">Save</button>
      </form>

    </div>
  </div>
</div>
