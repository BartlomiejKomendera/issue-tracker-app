<div class="container">
  <div class="card">
    <div class="card-body">

      <form *ngIf="!edit">
        <div class="row">
          <div class="col-10"></div>
          <div class="col-2">
            <button (click)="editIssue()" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit issue" class="btn float-end">
              <i class="fa fa-edit fa-lg" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control custom-class" id="title" value="{{currentIssue.title}}" disabled>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" value="{{currentIssue.department}}" disabled>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="severity" class="form-label">Severity</label>
              <select class="form-select" aria-label="severity" disabled>
                <option selected>{{currentIssue.severity}}</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="department" class="form-label">Status</label>
              <select class="form-select" aria-label="status" disabled>
                <option selected>{{currentIssue.status}}</option>
                <option value="opened">Opened</option>
                <option value="closed">Closed</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Description" id="description" style="height: 200px"
              value="{{currentIssue.description}}" disabled></textarea>
            <label for="floatingTextarea2"></label>
          </div>
        </div>
      </form>

      <app-edit-issue [currentIssue]="currentIssue" *ngIf="edit"></app-edit-issue>

    </div>
  </div>
</div>
